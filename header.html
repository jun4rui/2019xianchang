<script>
  //动态修改登录链接，给backurl加上返回地址
  $(document).ready(function() {
    var _href = window.location.href;
    $('#person-login').attr('href', $('#person-login').attr('href') + _href);
    $('#company-login').attr('href', $('#company-login').attr('href') + _href);
  });

  //TODO 检查是否有返回的enCompanyId或者enPersonId，并执行对应的处理
  //个人登录后的处理流程
  var _enPersonId = getParameterValue(window.location.href, 'enPersonId').trim();
  var _enCompanyId = getParameterValue(window.location.href, 'enCompanyId').trim();
  if (_enPersonId) {
    window.sessionStorage.setItem('enPersonId', _enPersonId);
  }
  //企业登录后的处理流程
  if (_enCompanyId) {
    window.sessionStorage.setItem('enCompanyId', _enCompanyId);
  }
</script>
